<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="title"></div>
    <div>
        <textarea id="text">{{ fullText }}</textarea>
    </div>
    <div>
        <button id="upper-case">Upper Case</button>
        <button id="lower-case">Lower Case</button>
        <button id="proper-case">Proper Case</button>
        <button id="sentence-case">Sentence Case</button>
        <button id="save-text-file">Save Text File</button>
    </div>
</body>
</html>

<script>

    document.getElementById("text").value =
        "Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. " +
        "Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. " +
        "Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem. Nulla consequat massa quis enim. " +
        "Donec pede justo, fringilla vel, aliquet nec, vulputate eget, arcu. In enim justo, rhoncus ut, imperdiet a, " +
        "venenatis vitae, justo. Nullam dictum felis eu pede mollis pretium. Integer tincidunt. Cras dapibus."


    let textElement = document.getElementById("text");

    let upperCase = document.getElementById("upper-case");
    let lowerCase = document.getElementById("lower-case");
    let properCase = document.getElementById("proper-case");
    let sentenceCase = document.getElementById("sentence-case");
    let save = document.getElementById("save-text-file");


    upperCase.addEventListener("click", function() {
        textElement.value = textElement.value.toUpperCase();
    });

    lowerCase.addEventListener("click", function() {
        textElement.value = textElement.value.toLowerCase();
    });

    properCase.addEventListener("click", function() {
        let splitText = text.value.toLowerCase().split(' ');
        let changedText = [];
        for (let sentence of splitText) {
            changedText.push(sentence[0].toUpperCase() + sentence.slice(1));
        }
        textElement.value = changedText.join(' ');
    });

    sentenceCase.addEventListener("click", function() {
        let splitDotText = text.value.toLowerCase().split('. ');
        let changedText = [];
        for (let sentence of splitDotText) {
            sentence = sentence.trimLeft();
            changedText.push(sentence[0].toUpperCase() + sentence.slice(1));
        }
        textElement.value = changedText.join('. ');
    });

    save.addEventListener("click", download);

    function download() {
        let element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(textElement.value));
        element.setAttribute('download', "text.txt");

        element.style.display = 'none';
        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
    }
</script>
